
<!-- Page 2: Add Player -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            margin-top: 20px;
        }
        form div {
            margin-bottom: 10px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        form button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .navigation {
            margin-bottom: 20px;
        }
        .navigation a {
            margin-right: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="page1.html">Home</a>
            <a href="page2.html">Add Player</a>
        </div>
        <h1>Add Player Statistics</h1>
        <form id="statsForm">
            <div>
                <label for="name">Player Name:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="matches">Total Matches:</label>
                <input type="number" id="matches" min="0" required>
            </div>
            <div>
                <label for="wins">Wins:</label>
                <input type="number" id="wins" min="0" required>
            </div>
            <div>
                <label for="losses">Losses:</label>
                <input type="number" id="losses" min="0" required>
            </div>
            <button type="submit">Add Player</button>
        </form>
    </div>

    <script>
        const statsForm = document.getElementById('statsForm');
        statsForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const matches = parseInt(document.getElementById('matches').value, 10);
            const wins = parseInt(document.getElementById('wins').value, 10);
            const losses = parseInt(document.getElementById('losses').value, 10);

            const players = JSON.parse(localStorage.getItem('players') || '[]');
            players.push({ name, matches, wins, losses });
            localStorage.setItem('players', JSON.stringify(players));

            statsForm.reset();
            alert('Player added successfully!');
        });
    </script>
</body>
</html>
