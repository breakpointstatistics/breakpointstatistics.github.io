<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .navigation {
            margin-bottom: 20px;
        }
        .navigation a {
            margin-right: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="page1.html">Home</a>
            <a href="page2.html">Add Player</a>
            <a href="page3.html">Leaderboard</a>
        </div>
        <h1>Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player Name</th>
                    <th>Total Matches</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Win Rate</th>
                </tr>
            </thead>
            <tbody id="leaderboardTable">
                <!-- Data will be inserted dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // GitHub'daki JSON dosyasýnýn URL'si
        const jsonUrl = 'https://raw.githubusercontent.com/kullanici-adi/leaderboard-data/main/veritabani.json';

        // JSON verisini çek ve tabloyu güncelle
        fetch(jsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('JSON dosyasýna eriþilemedi: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                updateLeaderboard(data);
            })
            .catch(error => {
                console.error('Hata:', error);
            });

        // Win Rate hesaplama fonksiyonu
        function calculateWinRate(wins, matches) {
            return matches > 0 ? ((wins / matches) * 100).toFixed(2) + "%" : "N/A";
        }

        // Liderlik tablosunu güncelleme fonksiyonu
        function updateLeaderboard(players) {
            const leaderboardTable = document.getElementById('leaderboardTable');
            leaderboardTable.innerHTML = '';

            // Oyuncularý sýralama: Önce kazanma oraný, sonra toplam maç
            players.sort((a, b) => {
                const winRateA = a.matches > 0 ? a.wins / a.matches : 0;
                const winRateB = b.matches > 0 ? b.wins / b.matches : 0;
                return winRateB - winRateA || b.matches - a.matches;
            });

            players.forEach((player, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${player.name}</td>
                    <td>${player.matches}</td>
                    <td>${player.wins}</td>
                    <td>${player.losses}</td>
                    <td>${calculateWinRate(player.wins, player.matches)}</td>
                `;
                leaderboardTable.appendChild(row);
            });
        }
    </script>
</body>
</html>
